<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Random Website Viewer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Random Website Page Viewer</h1>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Pages Viewed:</span>
        <span id="pageCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total URLs:</span>
        <span id="totalUrls" class="stat-value">0</span>
      </div>
    </div>
    
    <div class="input-section">
      <div class="input-options">
        <label>
          <input type="radio" name="inputType" value="urls" checked> 
          Enter URLs manually
        </label>
        <label>
          <input type="radio" name="inputType" value="sitemap"> 
          Load from Sitemap XML
        </label>
      </div>
      
      <div id="urlInputSection">
        <textarea id="urlInput" placeholder="Paste URLs here (they will auto-format, one per line)&#10;Example:&#10;https://www.google.com&#10;https://www.github.com&#10;https://www.stackoverflow.com" rows="6"></textarea>
        <div class="url-buttons">
          <button id="clearUrlsBtn" type="button">Clear All URLs</button>
          <button id="addSampleUrlsBtn" type="button">Add Sample URLs</button>
        </div>
      </div>
      
      <input type="url" id="sitemapInput" placeholder="Enter sitemap XML URL (e.g., https://gyanipanda.com/post-sitemap.xml)" style="display: none;">
      
      <button id="startBtn">Start Random Viewing</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="status">
      <p id="statusText">Enter URLs above and click Start</p>
      <p id="timerText"></p>
      <p id="currentUrlText"></p>
    </div>

    <div class="iframe-container">
      <iframe id="websiteFrame" src="about:blank"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
