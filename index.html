<style>

<body>

<header>üìë ‡§Æ‡•á‡§∞‡§æ ‡§¨‡•Å‡§ï‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§ê‡§™</header>

<div class="container">
    <input type="text" id="siteName" placeholder="‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
    <input type="url" id="siteURL" placeholder="‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ URL ‡§≤‡§ø‡§ñ‡•á‡§Ç (https://...)">
    <button onclick="addBookmark()">‡§¨‡•Å‡§ï‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>

    <input type="text" id="searchBox" placeholder="‡§¨‡•Å‡§ï‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§ñ‡•ã‡§ú‡•á‡§Ç...">

    <div id="bookmarkList"></div>
</div>

<!-- Fuse.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
    let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

    function saveBookmarks() {
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        displayBookmarks(bookmarks);
    }

    function addBookmark() {
        let name = document.getElementById('siteName').value.trim();
        let url = document.getElementById('siteURL').value.trim();

        if (!name || !url) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§î‡§∞ URL ‡§≠‡§∞‡•á‡§Ç!");
            return;
        }

        bookmarks.push({ name, url });
        saveBookmarks();

        document.getElementById('siteName').value = '';
        document.getElementById('siteURL').value = '';
    }

    function deleteBookmark(index) {
        if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
            bookmarks.splice(index, 1);
            saveBookmarks();
        }
    }

    function displayBookmarks(list) {
        let container = document.getElementById('bookmarkList');
        container.innerHTML = '';
        list.forEach((bookmark, index) => {
            container.innerHTML += `
                <div class="bookmark">
                    <a href="${bookmark.url}" target="_blank">${bookmark.name}</a>
                    <button class="delete-btn" onclick="deleteBookmark(${index})">‡§π‡§ü‡§æ‡§è‡§Ç</button>
                </div>
            `;
        });
    }

    // Search with Fuse.js
    document.getElementById('searchBox').addEventListener('input', function() {
        let fuse = new Fuse(bookmarks, { keys: ['name', 'url'], threshold: 0.4 });
        let result = fuse.search(this.value);
        if (this.value.trim() === '') {
            displayBookmarks(bookmarks);
        } else {
            displayBookmarks(result.map(r => r.item));
        }
    });

    // Initial Load
    displayBookmarks(bookmarks);
</script>
