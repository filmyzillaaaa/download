<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
    }
    header {
        background: #ff7e5f;

        font-size: 1.4em;

    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 15px;
    }
    .input-box {
        display: flex;

    }
    input, button {

    }
    input {
        flex: 1;

    }
    button {

    }
    button:hover {
        background: #e76f51;
    }
    .search-box {

    }
    .bookmark-list {
        list-style: none;

    }
    .bookmark-item {
        background: white;
        margin-bottom: 10px;
        padding: 10px;

<body>

<header>üìö ‡§Æ‡•á‡§∞‡§æ ‡§¨‡•Å‡§ï‡§Æ‡§æ‡§∞‡•ç‡§ï ‡§µ‡•á‡§¨ ‡§ê‡§™</header>

<div class="container">
    <div class="input-box">
        <input type="text" id="title" placeholder="‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
        <input type="url" id="url" placeholder="URL ‡§°‡§æ‡§≤‡•á‡§Ç">
        <button onclick="addBookmark()">‚ûï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç...">
    </div>

    <ul id="bookmarkList" class="bookmark-list"></ul>
</div>

<!-- Fuse.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

<script>
    let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

    function renderBookmarks(list = bookmarks) {
        const bookmarkList = document.getElementById("bookmarkList");
        bookmarkList.innerHTML = "";
        list.forEach((bm, index) => {
            const li = document.createElement("li");
            li.className = "bookmark-item";
            li.innerHTML = `
                <a href="${bm.url}" target="_blank">${bm.title}</a>
                <button class="delete-btn" onclick="deleteBookmark(${index})">‚ùå ‡§π‡§ü‡§æ‡§è‡§Å</button>
            `;
            bookmarkList.appendChild(li);
        });
    }

    function addBookmark() {
        const title = document.getElementById("title").value.trim();
        const url = document.getElementById("url").value.trim();
        if (!title || !url) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§î‡§∞ URL ‡§≠‡§∞‡•á‡§Ç");
            return;
        }
        bookmarks.push({ title, url });
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
        document.getElementById("title").value = "";
        document.getElementById("url").value = "";
        renderBookmarks();
    }

    function deleteBookmark(index) {
        bookmarks.splice(index, 1);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
        renderBookmarks();
    }

    document.getElementById("search").addEventListener("input", function () {
        const fuse = new Fuse(bookmarks, { keys: ["title", "url"], threshold: 0.4 });
        const result = fuse.search(this.value);
        if (this.value.trim() === "") {
            renderBookmarks();
        } else {
            renderBookmarks(result.map(r => r.item));
        }
    });

    renderBookmarks();
</script>

</body>
</html>
